[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

format-mounted-prefix = "  "
format-mounted-prefix-underline = ${colors.red}
label-mounted = "%used% / %total%"
format-mounted-prefix-background = ${colors.transparent}
format-mounted-prefix-foreground = ${colors.purple}

label-unmounted =
label-mounted-background = ${colors.transparent}
label-mounted-foreground = ${colors.foreground}


[module/cpu]
type = internal/cpu
interval = 2

format-prefix = " "
format-prefix-foreground = ${colors.cyan}
format-background = ${colors.transparent}
format = <label>

label = %percentage:2%%
label-foreground = ${colors.foreground}


[module/temperature]
type = internal/temperature
interval = 1
thermal-zone = 3

warn-temperature = 80
units = true

format = <label>
format-prefix = " "
format-prefix-background = ${colors.transparent}
format-prefix-foreground = ${colors.yellow}

format-warn = <label-warn>
format-warn-prefix = " "
format-warn-prefix-background = ${colors.transparent}
format-warn-prefix-foreground = ${colors.red}

label = %temperature-c%
label-background = ${colors.transparent}
label-foreground = ${colors.foreground}

label-warn = %temperature-c%
label-warn-background = ${colors.transparent}
label-warn-foreground = ${colors.foreground}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "

format-prefix-background = ${colors.transparent}
format-prefix-foreground = ${colors.red}
format-background = ${colors.transparent}

label = %percentage_used:2%%
label-foreground = ${colors.foreground}

[module/battery]
type = internal/battery

full-at = 100
low-at = 10

battery = BAT1
adapter = ADP1

poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging>  <label-charging>
format-charging-padding = 0
label-charging = %percentage:2%%
label-charging-background = ${colors.transparent}
label-charging-foreground = ${colors.foreground}

animation-charging-background = ${colors.transparent}
animation-charging-foreground = ${colors.red}
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 1000

format-discharging = <ramp-capacity>  <label-discharging>
format-discharging-padding = 0
format-discharging-background = ${colors.transparent}
format-discharging-foreground = ${colors.red}
label-discharging = ${self.label-charging}
label-discharging-background = ${colors.transparent}
label-discharging-foreground = ${colors.foreground}

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 1500

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 
ramp-capacity-10 = 

format-full-prefix-background = ${colors.transparent}
format-full-prefix-foreground = ${colors.red}
format-full-prefix = " "
format-full-padding = 0
format-full = <label-full>
label-full = ${self.label-charging}
label-full-background = ${colors.transparent}
label-full-foreground = ${colors.foreground}

format-low-prefix-background = ${colors.transparent}
format-low-prefix-foreground = ${colors.red}
format-low-prefix = " "
format-low-padding = 0
format-low = <label-low>
label-low = ${self.label-charging}
label-low-background = ${colors.transparent}
label-low-foreground = ${colors.foreground}

animation-low-0 = !
animation-low-1 =
animation-low-framerate = 200
